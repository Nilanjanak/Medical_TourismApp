{% extends "base.html" %}

{% block content %}

<style>
    /* Thank You Page Styling */
.thank-you-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70vh;
    background-color: rgba(240, 244, 248, 0.8);  /* Semi-transparent color */
    backdrop-filter: blur(10px); /* Apply blur to background */
    border-radius: 10px; /* Optional: to make the corners rounded */
    text-align: center;
    padding: 20px;
    margin: 20px 0;
    border-radius: 20px;
}

.thank-you-container h2 {
    font-size: 2rem;
    color: #007bff;
    margin-bottom: 20px;
    font-weight: 700;
}

.thank-you-container p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 30px;
}

.button {
    padding: 12px 20px;
    font-size: 1rem;
    color: white;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #0056b3;
}

</style>
<div class="thank-you-container">
    <h2>Thank You!</h2>
    <p>Your message has been sent successfully.</p>
    <a href="/" class="button">Go Back to Home</a>
</div>
{% endblock %}
