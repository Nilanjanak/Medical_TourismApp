{% extends "base.html" %}

{% block title %}Password changed{% endblock %}

{% block content %}

<style>
    /* Password Changed Page Styling */
.password-changed-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f1f8ff;  /* Light blue background color */
    text-align: center;
    padding: 20px;
}

.password-changed-container h1 {
    font-size: 2.5rem;
    color: #28a745;  /* Green color for success message */
    margin-bottom: 20px;
    font-weight: 700;
}

.password-changed-container p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 30px;
    line-height: 1.6;
}

.password-changed-container a {
    font-size: 1.1rem;
    color: #007bff;  /* Blue color for the link */
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.password-changed-container a:hover {
    color: #0056b3;  /* Darker blue on hover */
}

</style>
<div class="password-changed-container">
    <h1>Password Changed</h1>
    <p>Your password has been successfully changed.</p>
</div>
{% endblock %}
