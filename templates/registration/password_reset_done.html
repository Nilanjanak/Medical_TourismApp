{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}

<style>
    /* Reset Password Instructions Page Styling */
.reset-password-instructions-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f7f9fc;  /* Light background color */
    text-align: center;
    padding: 20px;
}

.reset-password-instructions-container h1 {
    font-size: 2.5rem;
    color: #007bff;  /* Blue color for the heading */
    margin-bottom: 20px;
    font-weight: 700;
}

.reset-password-instructions-container p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 20px;
    line-height: 1.6;
    max-width: 600px;
}

.reset-password-instructions-container p:last-child {
    margin-bottom: 30px;  /* Add extra margin for the last paragraph */
}

.reset-password-instructions-container .link {
    font-size: 1.1rem;
    color: #007bff;  /* Blue color for the link */
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.reset-password-instructions-container .link:hover {
    color: #0056b3;  /* Darker blue on hover */
}

</style>
<div class="reset-password-instructions-container">
    <h1>Reset your password</h1>
    <p>We've emailed you instructions for setting your password.</p>
    <p>If you don't receive an email, please make sure you've entered the address you registered with.</p>
</div>
{% endblock %}
