{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<style>
  /* Welcome Page Styling */
.welcome-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f4f8;
    padding: 20px;
    text-align: center;
}

.welcome-container h1 {
    font-size: 2.5rem;
    color: #007bff;
    margin-bottom: 20px;
    font-weight: 700;
}

.welcome-container p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 20px;
    line-height: 1.6;
    max-width: 600px;
}

.welcome-container a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.welcome-container a:hover {
    color: #0056b3;
}

.welcome-container .button-container {
    margin-top: 20px;
}

.welcome-container .button-container a {
    display: inline-block;
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
}

.welcome-container .button-container a:hover {
    background-color: #0056b3;
}

</style>
<div class="welcome-container">
  <h1>Welcome {{ new_user.first_name }}!</h1>
  <p>
    Your account has been successfully created.
    Now you can <a href="{% url 'login' %}">log in</a>.
  </p>
</div>
{% endblock %}
