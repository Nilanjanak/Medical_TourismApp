{% extends "base.html" %}

{% block title %}Password set{% endblock %}

{% block content %}
<style>
    /* Password Set Page Styling */
.password-set-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f1f8ff;  /* Light blue background color */
    text-align: center;
    padding: 20px;
}

.password-set-container h1 {
    font-size: 2.5rem;
    color: #28a745;  /* Green color for success */
    margin-bottom: 20px;
    font-weight: 700;
}

.password-set-container p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 30px;
    line-height: 1.6;
}

.password-set-container .link {
    font-size: 1.1rem;
    color: #007bff;  /* Blue color for the link */
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.password-set-container .link:hover {
    color: #0056b3;  /* Darker blue on hover */
}

</style>
<div class="password-set-container">
    <h1>Password Set</h1>
    <p>Your password has been set. You can <a href="{% url 'login' %}" class="link">log in now</a></p>
</div>
{% endblock %}
