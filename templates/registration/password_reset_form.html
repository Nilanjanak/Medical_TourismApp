{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<style>
    /* Forgotten Password Page Styling */
.password-reset-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f7fa;
    padding: 20px;
    text-align: center;
}

.password-reset-container h1 {
    font-size: 2.5rem;
    color: #007bff;
    margin-bottom: 20px;
    font-weight: 700;
}

.password-reset-container p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 20px;
    line-height: 1.6;
    max-width: 600px;
}

.password-reset-container form {
    width: 100%;
    max-width: 400px;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.password-reset-container input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 1.1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.password-reset-container input[type="submit"]:hover {
    background-color: #0056b3;
}

.password-reset-container .form-row {
    margin-bottom: 15px;
}

.password-reset-container .form-row input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    margin-top: 5px;
}

.password-reset-container .form-row input:focus {
    border-color: #007bff;
    outline: none;
}

.password-reset-container .form-row label {
    font-size: 1rem;
    color: #555;
}

</style>

<div class="password-reset-container">
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
