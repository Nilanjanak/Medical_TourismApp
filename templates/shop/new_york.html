{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* Styling for the main container */
    #main.product-list {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 15px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
    }

    /* Page title styling */
    #main h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
    }

    /* Grid container for products */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    /* Individual product items */
    .product-item {
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        text-align: center;
        padding: 15px;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    /* Hover effects for product items */
    .product-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    /* Product image styling */
    .product-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 15px;
        border-radius: 8px;
    }

    /* Product name styling */
    .product-name {
        font-size: 18px;
        color: #007bff;
        text-decoration: none;
        margin-bottom: 10px;
        display: block;
        font-weight: 600;
    }

    .product-name:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    /* Button styling for the price */
    .price-button {
        display: inline-block;
        min-width: 100px;
        font-size: 16px;
        color: #fff;
        background-color: #f5329d;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .price-button:hover {
        background-color: #0056b3;
    }

    /* No products message */
    .product-grid p {
        font-size: 16px;
        color: #888;
        text-align: center;
    }
</style>

<div id="main" class="product-list">
    <h1>Products in {{ category.name }}</h1>
    <div class="product-grid">
        {% for product in products %}
            <div class="product-item">
                <a href="{{ product.get_absolute_url }}">
                    <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" alt="{{ product.name }}" class="product-image">
                </a>
                <div class="product-info">
                    <a href="{{ product.get_absolute_url }}" class="product-name">{{ product.name }}</a>
                    <a href="{{ product.get_absolute_url }}" class="price-button">â‚¹{{ product.price }}</a>
                </div>
            </div>
        {% empty %}
            <p>No products found in this category.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
